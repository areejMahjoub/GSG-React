<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <!-- Navigation -->
      <nav class="nav">
        <div class="content">
          <div>
            <ul class="ul-nav">
              <li class="ul-nav__item">
                <a href="#" class="ul-nav__link"></a>gmail
              </li>
              <li class="ul-nav__item">
                <a href="#" class="ul-nav__link"></a>images
              </li>
            </ul>
          </div>

          <div class="nav__icon-box">
            <svg class="nav__icon">
              <use xlink:href="asset/sprite.svg#icon-dots-grid"></use>
            </svg>
          </div>
          <!-- User photo -->
          <div class="nav__user">
            <img src="asset/img/user.webp" alt="" class="nav__user-photo" />
          </div>
        </div>
      </nav>
    </header>

    <main class="main">
      <div id="google">
        <!-- Google logo -->
        <img src="/asset/img/logo.PNG" alt="" />
        <!-- Google form -->
        <form class="search">
          <input type="search" class="search__input" />
          <div class="search__container">
            <svg class="search__icon">
              <use xlink:href="asset/sprite.svg#icon-magnifying-glass"></use>
            </svg>
          </div>
          <!-- <button class="search__button">
            <svg class="search__icon">
              <use xlink:href="asset/sprite.svg#icon-keyboard-voice"></use>
            </svg>
          </button>

          <button class="search__button">
            <svg class="search__icon">
              <use xlink:href="asset/sprite.svg#icon-personal-video"></use>
            </svg>
          </button> -->
        </form>

        <!-- Google buttons -->
        <div class="buttons">
          <button class="buttons-btn">google search</button>
          <button class="buttons-btn">I'm feeling lucky</button>
        </div>
        <div class="google__language">
          <p>Google offered in: <span>العربية</span></p>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="region">palestine</div>
      <div class="footer__links-box">
        <ul class="footer__links">
          <li class="footer__links-item">about</li>
          <li class="footer__links-item">advertising</li>
          <li class="footer__links-item">business</li>
          <li class="footer__links-item">how search works</li>
        </ul>

        <ul class="footer__links">
          <li class="footer__links-item">privacy</li>
          <li class="footer__links-item">terms</li>
          <li class="footer__links-item">settings</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
